---
shortcuts:
  - name: Windows Terminal
    target: '{PkgPath}/{PkgName}.exe'
    icon: '{PkgPath}/wt.exe'
folders:
  - path: '{PkgPath}'
    versionfrom: '{PkgPath}/{PkgName}.exe'
dropboxoffline:
  - path: '{PkgPath}'
    mode: Offline
symlink:
  - link: $env:LOCALAPPDATA\Microsoft\Windows Terminal\settings.json
    target: '{PkgPath}/user-data/settings.json'
    force: true
