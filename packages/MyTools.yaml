paths:
  - "{DbxRoot}/google-cloud-sdk-withpy/bin"
  - "{DbxRoot}/sysinternals"
  - "{DbxRoot}/Hashicorp"
  - "{DbxRoot}/Notepad++"
  - "{DbxRoot}/PuTTY"
  - "{DbxRoot}/Hashicorp"
  - "{DbxRoot}/GitBashPortable/bin"
  - "{DbxRoot}/GitBashPortable/mingw64/bin"
  - "{DbxRoot}/GitBashPortable/usr/bin"
  - "{DbxRoot}/ffmpeg/bin"
  - "{DbxRoot}/flac-1.3.2-win/win64"
  - "{DbxRoot}/go/bin"
  - "{DbxRoot}/Graphviz/bin"
  - "{DbxRoot}"
shortcuts:
  - name: "DBX Tools"
    target: "%AppData%\\Microsoft\\Windows\\Start Menu\\Programs\\DBXSync"
    icon: "{DbxRoot}\\_PACKAGES\\res\\favicon.ico"
  - name: "Dropbox - Tools"
    target: "{DbxRoot}"
  - name: "Presentation Mode START"
    target: "%SYSTEMROOT%\\System32\\PresentationSettings.exe"
    args: ["/start"]
  - name: "Presentation Mode STOP"
    target: "%SYSTEMROOT%\\System32\\PresentationSettings.exe"
    args: ["/stop"]
    icon: "%SYSTEMROOT%\\System32\\PresentationSettings.exe,2"
reg:
# Disable Edge Alt+Tab shit
  - key: "HKCU:\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced"
    name: "MultiTaskingAltTabFilter"
    data: 3
    type: "DWord"
# Disable Bing Search in Start
  - key: "HKCU:\\SOFTWARE\\Policies\\Microsoft\\Windows\\Explorer"
    name: "DisableSearchBoxSuggestions"
    data: 1
    type: "DWord"
# Enable Run As User Menu
  - key: "HKCU:\\SOFTWARE\\Policies\\Microsoft\\Windows\\Explorer"
    name: "ShowRunAsDifferentUserInStart"
    data: 1
    type: "DWord"
# Enable Mobility Center on Desktop
  - key: "HKCU:\\Software\\Microsoft\\MobilePC\\AdaptableSettings"
    name: "SkipBatteryCheck"
    data: 1
    type: "DWord"
  - key: "HKCU:\\Software\\Microsoft\\MobilePC\\MobilityCenter"
    name: "RunOnDesktop"
    data: 1
    type: "DWord"
# Taskbar - Enable List View
  - key: "HKCU:\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Taskband"
    name: "NumThumbnails"
    data: 0
    type: "DWord"
# Taskbar - Reduce Hover Time
  - key: "HKCU:\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced"
    name: "ExtendedUIHoverTime"
    data: 1
    type: "DWord"
