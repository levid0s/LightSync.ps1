---
shortcuts:
  - assocparam: ' -o "%1"'
    name: '{PkgName}'
    target: '{PkgPath}/LibreOfficePortable.exe'
  - assoc: ["csv", "xls", "xlsx"]
    assocparam: ' -o "%1"'
    name: '{PkgName} Calc'
    target: '{PkgPath}/LibreOfficeCalcPortable.exe'
  - assoc: ["pdf"]
    assocparam: ' -o "%1"'
    name: '{PkgName} Draw'
    target: '{PkgPath}/LibreOfficeDrawPortable.exe'
  - assoc: ["doc", "docx", "odt"]
    assocparam: ' -o "%1"'
    name: '{PkgName} Writer'
    target: '{PkgPath}/LibreOfficeWriterPortable.exe'
dropboxoffline:
  - path: '{PkgPath}'
    mode: Offline