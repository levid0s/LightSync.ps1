---
folders:
  - path: '{PkgPath}'
    versionfrom: '{PkgPath}/{PkgName}.exe'
shortcuts:
  - assoc: ["3gp", "aac", "asf", "au", "avi", "flac", "flv", "m4a", "mkv", "mov", "mp3", "mp4", "mpg", "opus", "wmv"]
    assocIcon: null
    assocparam: '"%1"'
    name: '{PkgName}'
    target: '{PkgPath}/{PkgName}.exe'