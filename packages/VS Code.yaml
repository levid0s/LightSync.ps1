---
paths:
  - '{PkgPath}/bin'
reg:
  - data: '{PkgPath}/code.exe'
    key: HKEY_CURRENT_USER\SOFTWARE\Classes\directory\shell\VS Code LSH Here
    name: Icon
    type: String
  - data: '"{PkgPath}/code.exe" "%1"'
    key: HKEY_CURRENT_USER\SOFTWARE\Classes\directory\shell\VS Code LSH Here\command
    name: (Default)
    type: String
shortcuts:
  - name: '{PkgName}'
    target: '{PkgPath}/code.exe'