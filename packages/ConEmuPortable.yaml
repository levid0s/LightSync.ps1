shortcuts:
  - name: "{PkgName}"
    target: "{PkgPath}/{PkgName}.exe"
    params: ""
    icon: "{PkgPath}/App/ConEmu/ConEmu.exe"
fonts:
  - name: "Cascadia Code PL"
    path: "{PkgPath}/_ExtRes/CascadiaCodePL.ttf"
reg:
  - key: "HKEY_CURRENT_USER\\SOFTWARE\\Classes\\directory\\shell\\ConEmu DBX Here"
    name: "Icon"
    data: "{PkgPath}/App/ConEmu/ConEmu.exe"
    type: "String"
  - key: "HKEY_CURRENT_USER\\SOFTWARE\\Classes\\directory\\shell\\ConEmu DBX Here\\command"
    name: ""
    data: "\"{PkgPath}/ConEmuPortable.exe\" -Dir \"%1\""
    type: "String"
