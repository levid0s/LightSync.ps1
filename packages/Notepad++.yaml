shortcuts:
  - name: "{PkgName}"
    target: "{PkgPath}/notepad++.exe"
    icon: "{PkgPath}/notepad++.exe"
    assoc: ["txt", "log", "md"]
    assocparam: ["\"%1\""]
reg:
  - key: "HKEY_CURRENT_USER\\SOFTWARE\\Classes\\*\\shell\\Open with Notepad++ DBX"
    name: "Icon"
    data: "{PkgPath}/notepad++.exe,0"
    type: "String"
  - key: "HKEY_CURRENT_USER\\SOFTWARE\\Classes\\*\\shell\\Open with Notepad++ DBX\\command"
    name: ""
    data: "\"{PkgPath}/notepad++.exe\" \"%1\""
    type: "String"
paths:
  - "{PkgPath}"
