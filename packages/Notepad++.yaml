---
paths:
  - '{PkgPath}'
reg:
  - data: '{PkgPath}/notepad++.exe,0'
    key: HKEY_CURRENT_USER\SOFTWARE\Classes\*\shell\Open with Notepad++ LSH
    name: Icon
    type: String
  - data: '"{PkgPath}/notepad++.exe" "%1"'
    key: HKEY_CURRENT_USER\SOFTWARE\Classes\*\shell\Open with Notepad++ LSH\command
    name: (Default)
    type: String
  - data: Notepad++ LSH
    key: HKEY_CURRENT_USER\SOFTWARE\Classes\Applications\notepad++.exe
    name: FriendlyAppName
    type: String
shortcuts:
  - assoc: ["txt", "log", "md"]
    assocparam: ["\"%1\""]
    icon: '{PkgPath}/notepad++_100.ico'
    name: '{PkgName}'
    target: '{PkgPath}/notepad++.exe'
dropboxoffline:
  - path: '{PkgPath}'
    mode: Offline

