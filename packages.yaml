apiVersion: v1.0
packages:
- name: 7-zip
  shortcuts:
    - name: "{PkgName}"
      target: "{PkgPath}/7zFM.exe"
      params: ""
      icon: "{PkgPath}/7zFM.exe"
      assoc: ["zip", "7z", "rar"]
      assocIcon: "{PkgPath}/7z.dll,1"
  folders:
    - path: "{PkgPath}"
      versionfrom: "{PkgPath}/7zFM.exe"
- name: ConEmuPortable
  shortcuts:
    - name: "{PkgName}"
      target: "{PkgPath}/{PkgName}.exe"
      params: ""
      icon: "{PkgPath}/App/ConEmu/ConEmu.exe"
  fonts:
    - name: "Cascadia Code PL"
      path: "{PkgPath}/_ExtRes/CascadiaCodePL.ttf"
  reg:
    - key: "HKEY_CURRENT_USER\\SOFTWARE\\Classes\\directory\\shell\\ConEmu DBX Here"
      name: "Icon"
      data: "{PkgPath}/App/ConEmu/ConEmu.exe"
      type: "String"
    - key: "HKEY_CURRENT_USER\\SOFTWARE\\Classes\\directory\\shell\\ConEmu DBX Here\\command"
      name: ""
      data: "\"{PkgPath}/ConEmuPortable.exe\" -Dir \"%1\""
      type: "String"
- name: FileZillaPortable
  shortcuts:
    - name: "{PkgName}"
      target: "{PkgPath}/{PkgName}.exe"
      icon: "{PkgPath}/App/filezilla/filezilla.exe"
- name: FoxitReaderPortable
  shortcuts:
    - name: "{PkgName}"
      target: "{PkgPath}/{PkgName}.exe"
      assoc: ["pdf"]
- name: FSViewer
  shortcuts:
    - name: "{PkgName}"
      target: "{PkgPath}/{PkgName}.exe"
      assoc: ["png", "jpg", "jpeg"]
